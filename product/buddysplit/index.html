<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddySplit - Your Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom right, #e0f2f7, #c1e4f2); /* Light blue gradient background */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            margin: auto;
            padding: 40px;
            border-radius: 15px; /* Softer rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            max-width: 500px;
            width: 90%; /* Responsive width */
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px); /* Subtle lift on hover */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #2c3e50; /* Darker, modern heading color */
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .logo {
            max-width: 180px; /* Slightly smaller logo for better balance */
            height: auto;
            margin: 0 auto 30px auto; /* More space below logo */
            display: block;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            background-color: #5265FF; /* Your logo's blue as button background */
            color: white;
            padding: 15px 30px;
            border-radius: 8px; /* Rounded button corners */
            font-size: 1.1em;
            font-weight: 600;
            display: inline-block;
            min-width: 200px; /* Ensure buttons have a minimum width */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #4054E6; /* Slightly darker blue on hover */
            text-decoration: none;
            transform: translateY(-2px); /* Subtle lift on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="transparent_logo.svg" alt="BuddySplit Logo" class="logo">
        <h1>Welcome to BuddySplit!</h1>
        <p>Your ultimate bill-splitting companion. Simplify shared expenses with friends.</p>
        <ul>
            <li><a href="buddysplit-privacy-policy.html">Privacy Policy</a></li>
            <li><a href="buddysplit-terms-conditions.html">Terms & Conditions</a></li>
        </ul>
    </div>
</body>
</html>
